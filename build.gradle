apply plugin: 'java'
apply plugin: 'maven'

group = 'vertx-golo'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.vert-x', name: 'vertx-core', version:'1.3.0.final'
    compile group: 'org.vert-x', name: 'vertx-platform', version:'1.3.0.final'
    //compile group: 'fr.citilab', name: 'gololang', version:'r0-SNAPSHOT'
    compile 'org.eclipse.golo:golo:3.0.0-incubation'
    compile group: 'org.ow2.asm', name: 'asm', version:'4.1'
    testCompile group: 'junit', name: 'junit', version:'4.10'
    testCompile group: 'org.vert-x', name: 'vertx-junit-annotations', version:'1.3.0.final'
}
